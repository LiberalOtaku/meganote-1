<div us-spinner="{ top: '10%' }" spinner-on="vm.loading"></div>

<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-4">
      <h3>Sign In</h3>
      <form id="new_user" name="authForm" ng-submit="vm.submit()" novalidate>
        <p>
          <label for="username">Username</label><br>
          <input
            type="text"
            name="username"
            ng-model="vm.user.username"
            required>
        </p>
        <p>
          <label for="password">Password</label><br>
          <input
            type="password"
            name="password"
            ng-model="vm.user.password"
            required>
        </p>
        <input type="submit" name="commit" value="Log In" class="btn btn-default">
        <span class="login">
          Don't have an account?
          <a ui-sref="sign-up">Sign up!</a>
        </span>

        <flash-message
          duration="3000"
          show-close="false"></flash-message>

      </form>
    </div>
  </div>
</div>
